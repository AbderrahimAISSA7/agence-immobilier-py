<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocat</title>
    <!-- Ajout de Bootstrap pour un design moderne -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulaire d'Avocat</h1>

        <form action="{{ url_for('creer_avocat') }}" method="POST">
            <fieldset>
                <legend class="mb-4">Informations de l'avocat</legend>

                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom:</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" required>
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse:</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" required>
                </div>

                <div class="form-group">
                    <label for="telephone">Téléphone:</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone" required>
                </div>

                <div class="form-group">
                    <label for="numero_autorisation">Numéro d'autorisation:</label>
                    <input type="text" class="form-control" id="numero_autorisation" name="numero_autorisation" required>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Soumettre</button>
            </fieldset>
        </form>
    </div>

    <!-- Script Bootstrap pour les composants interactifs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
