<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Promesse de Vente</title>
    <!-- Ajout de Bootstrap pour une mise en forme moderne -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulaire de Promesse de Vente</h1>

        <form action="{{ url_for('creer_promesse_vente') }}" method="POST">
            <fieldset>
                <legend class="mb-4">Informations sur la Promesse de Vente</legend>

                <div class="form-group">
                    <label for="appartement_id">Appartement ID:</label>
                    <input type="number" class="form-control" id="appartement_id" name="appartement_id" required>
                </div>

                <div class="form-group">
                    <label for="prix_vente">Prix de Vente (€):</label>
                    <input type="number" step="0.01" class="form-control" id="prix_vente" name="prix_vente" required>
                </div>

                <div class="form-group">
                    <label for="avance">Avance (€):</label>
                    <input type="number" step="0.01" class="form-control" id="avance" name="avance" required>
                </div>

                <div class="form-group">
                    <label for="client_nom">Nom du client:</label>
                    <input type="text" class="form-control" id="client_nom" name="client_nom" placeholder="Ex: Dupont" required>
                </div>

                <div class="form-group">
                    <label for="client_prenom">Prénom du client:</label>
                    <input type="text" class="form-control" id="client_prenom" name="client_prenom" placeholder="Ex: Jean" required>
                </div>

                <div class="form-group">
                    <label for="date_signature">Date de signature:</label>
                    <input type="date" class="form-control" id="date_signature" name="date_signature" required>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Soumettre</button>
            </fieldset>
        </form>
    </div>

    <!-- Script Bootstrap pour les composants interactifs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
